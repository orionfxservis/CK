<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClickWorx - Luxury Car Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #e50914;
      --red-dark: #b00610;
      --bg-dark: #0d0d0d;
      --bg-card: #1a1a1a;
      --text-light: #fff;
      --text-muted: #aaa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      scroll-behavior: smooth; /* ✅ Smooth scroll */
    }

    /* Header */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(0,0,0,0.95);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 10px;
      z-index: 1000;
      border-bottom: 2px solid var(--red-dark);
      border-radius: 0 0 12px 12px;
    }
    header .logo { font-size: 1.5rem; font-weight: 700; color: var(--text-light); }
    header .logo span { color: var(--red); }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin-left: 10px; }
    nav ul li a {
      color: var(--text-light); text-decoration: none; font-weight: 500;
      padding: 6px 10px; transition: all 0.3s ease;
    }
    nav ul li a:hover { color: var(--red); border-bottom: 2px solid var(--red); }

    /* ✅ Admin red button */
    nav ul li a.admin-link {
      background: var(--red);
      color: #fff !important;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 600;
    }
    nav ul li a.admin-link:hover {
      background: var(--red-dark);
      border-bottom: none;
    }

    /* Hero - ✅ slideshow */
    .hero {
      margin-top: 70px;
      height: 90vh;
      position: relative;
      overflow: hidden;
    }
    .hero-slides {
      display: flex;
      width: 400%; /* 4 images */
      height: 100%;
      animation: slideHero 20s infinite linear;
    }
    .hero-slide {
      flex: 0 0 100%;
      background-size: cover;
      background-position: center;
    }
    @keyframes slideHero {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }
    .hero-content {
      position: absolute;
      inset: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      z-index: 2;
      color: var(--text-light);
    }
    .hero-content h1 { font-size: 3rem; margin-bottom: 10px; }
    .hero-content p { font-size: 1.2rem; color: var(--red); margin-bottom: 20px; }
    .btn {
      padding: 12px 24px; border: none; border-radius: 30px;
      background: var(--red); color: #fff; font-weight: 600;
      cursor: pointer; transition: 0.3s ease; font-size: 1rem;
    }
    .btn:hover { background: var(--red-dark); }

    /* Banner Carousel */
    .banner-carousel { width: 100%; height: 200px; margin: 40px 0; position: relative; overflow: hidden; }
    .banner-track { display: flex; height: 100%; transition: transform 0.5s ease-in-out; }
    .banner { flex: 0 0 100%; height: 200px; background: #222 center/cover no-repeat; }

    /* Sections */
    .section { padding: 60px 20px; max-width: 100%; margin: auto; }
    .section h2 {
      font-size: 2rem; text-align: center; margin-bottom: 40px; position: relative;
    }
    .section h2::after {
      content: ""; width: 60px; height: 3px; background: var(--red);
      display: block; margin: 10px auto 0;
    }

    /* Car Grid */
    .car-grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
    .car-card {
      background: var(--bg-card); border: 1px solid var(--red); border-radius: 12px; overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      width: 220px; position: relative; transition: transform 0.3s ease;
    }
    .car-card:hover { transform: translateY(-8px); }
    .car-card img { width: 100%; height: 150px; object-fit: cover; }
    .info { padding: 15px; text-align: center; }
    .info h3 { margin: 0; font-size: 1rem; color: var(--red); }
    .info p { font-size: 0.9rem; color: var(--text-light); margin: 5px 0; }
    .info .price { font-weight: bold; color: var(--text-light); }

    /* Ribbon */
    .ribbon {
      width: 150px; background: var(--red);
      color: #fff; font-size: 0.75rem; text-align: center;
      line-height: 20px; position: absolute; left: -30px; top: 35px;
      transform: rotate(-45deg); box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      font-weight: 600; pointer-events: none;
    }

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
    .modal-content {
      background: var(--bg-card); border: 1px solid var(--red); padding: 20px; border-radius: 10px;
      max-width: 900px; width: 90%; max-height: 90vh; display: flex; gap: 20px; overflow: hidden;
    }
    .modal-left { flex: 1; overflow-y: auto; }
    .modal-left img { width: 100%; margin-bottom: 10px; border-radius: 6px; }
    .modal-right { flex: 1; overflow-y: auto; }
    .modal-close { position: absolute; top: 20px; right: 20px; font-size: 30px; color: #fff; cursor: pointer; }

    @media (max-width: 768px) {
      .modal-content { flex-direction: column; }
      .modal-left { display: flex; flex-direction: row; overflow-x: auto; gap: 10px; }
      .modal-left img { width: 80%; flex-shrink: 0; }
    }

    /* Buy Form */
    .buy-form { margin-top: 15px; display: none; flex-direction: column; gap: 10px; }
    .buy-form input, .buy-form textarea {
      width: 95%; padding: 10px; border: none; border-radius: 5px;
    }

    /* Footer */
    footer {
      background: #000; padding: 30px 20px; text-align: center;
      border-top: 2px solid var(--red-dark);
    }
    footer .logo { font-size: 1.2rem; font-weight: 700; }
    footer .logo span { color: var(--red); }
    footer p { margin-top: 10px; font-size: 0.9rem; color: var(--text-muted); }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">CLICK<span>WORX</span></div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#urgent">Urgent Sale</a></li>
        <li><a href="#morecars">More Cars</a></li>
        <li><a href="#search">Search</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="admin.html" class="admin-link">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="hero-slides">
      <div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=1600&q=80');"></div>
      <div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=1600&q=80');"></div>
      <div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1600&q=80');"></div>
      <div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1511919884226-fd3cad34687c?auto=format&fit=crop&w=1600&q=80');"></div>
    </div>
    <div class="hero-content">
      <h1>Find Your Dream Car</h1>
      <p>Luxury. Speed. Style.</p>
      <button class="btn">View Cars</button>
    </div>
  </section>

  <!-- Banner Carousel -->
  <section class="banner-carousel">
    <div class="banner-track" id="bannerTrack"></div>
  </section>

  <!-- Urgent Sales -->
  <section id="urgent" class="section">
    <h2>Urgent Sales</h2>
    <div class="car-grid" id="carGrid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="logo">CLICK<span>WORX</span></div>
    <p>Luxury, Speed, Style. © 2025 ClickWorx</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="carModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-left" id="modalImages"></div>
      <div class="modal-right">
        <h2 id="modalTitle"></h2>
        <p id="modalDetails"></p>
        <p id="modalPrice" style="color:var(--red); font-weight:700;"></p>
        <button class="btn" onclick="openBuyForm()">I Want To Buy</button>
        <div class="buy-form" id="buyForm">
          <input type="text" id="carNameField" readonly>
          <input type="text" id="customerName" placeholder="Your Name">
          <input type="text" id="contactNo" placeholder="Contact No">
          <textarea id="message" placeholder="Message"></textarea>
          <button class="btn" onclick="sendWhatsApp()">Send via WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let globalCars = [];
    let whatsappNumber = "";

    async function loadData() {
      try {
        const bannerRes = await fetch('banners.json');
        if (bannerRes.ok) {
          const savedBanners = await bannerRes.json();
          renderBanners(savedBanners);
          whatsappNumber = savedBanners.whatsapp || localStorage.getItem("whatsappNumber") || "";
        }
      } catch {
        const savedBanners = JSON.parse(localStorage.getItem("banners")) || {};
        renderBanners(savedBanners);
        whatsappNumber = savedBanners.whatsapp || localStorage.getItem("whatsappNumber") || "";
      }

      try {
        const carRes = await fetch('cars.json');
        if (carRes.ok) {
          globalCars = await carRes.json();
        } else {
          globalCars = JSON.parse(localStorage.getItem("cars")) || [];
        }
      } catch {
        globalCars = JSON.parse(localStorage.getItem("cars")) || [];
      }
      renderCars();
    }

    function renderBanners(savedBanners) {
      const bannerTrack = document.getElementById('bannerTrack');
      bannerTrack.innerHTML = '';
      let bannerList = [];
      if (savedBanners.left) bannerList.push(savedBanners.left);
      if (savedBanners.right) bannerList.push(savedBanners.right);
      if (savedBanners.horizontal) bannerList.push(savedBanners.horizontal);
      bannerList.forEach(src => {
        const bannerDiv = document.createElement('div');
        bannerDiv.className = 'banner';
        bannerDiv.style.backgroundImage = `url(${src})`;
        bannerTrack.appendChild(bannerDiv);
      });
    }

    function renderCars() {
      const carGrid = document.getElementById('carGrid');
      carGrid.innerHTML = '';
      globalCars.filter(c => c.category === "urgent").forEach((car, i) => {
        const card = document.createElement('div');
        card.className = 'car-card';
        const mainImg = (car.images && car.images.length) ? car.images[0] : car.image || '';
        card.innerHTML = `
          ${car.ribbon ? `<div class="ribbon">${car.ribbon}</div>` : ""}
          <img src="${mainImg}" alt="${car.name}">
          <div class="info">
            <h3>${car.name} - ${car.model}</h3>
            <p class="price">${car.price}</p>
            <button class="btn" onclick="openModal(${i})">Details</button>
          </div>`;
        carGrid.appendChild(card);
      });
    }

    function openModal(index) {
      const car = globalCars[index];
      document.getElementById('modalTitle').textContent = car.name + " - " + car.model;
      document.getElementById('modalDetails').textContent = car.details || "";
      document.getElementById('modalPrice').textContent = car.price;
      const imgs = (car.images && car.images.length) ? car.images : (car.image ? [car.image] : []);
      document.getElementById('modalImages').innerHTML = imgs.map(img => `<img src="${img}" alt="${car.name}">`).join('');
      document.getElementById('carNameField').value = car.name;
      document.getElementById('carModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('carModal').style.display = 'none';
      document.getElementById('buyForm').style.display = 'none';
    }
    function openBuyForm() { document.getElementById('buyForm').style.display = 'flex'; }
    function sendWhatsApp() {
      const carName = document.getElementById('carNameField').value;
      const name = document.getElementById('customerName').value;
      const contact = document.getElementById('contactNo').value;
      const msg = document.getElementById('message').value;
      const text = `I Want To Buy: ${carName}%0AName: ${name}%0AContact: ${contact}%0AMessage: ${msg}`;
      if (!whatsappNumber) {
        alert("WhatsApp number not set in admin panel.");
        return;
      }
      window.open(`https://wa.me/${whatsappNumber}?text=${text}`, '_blank');
    }

    loadData();
  </script>
</body>
</html>
