<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Click Worx - Cars for Sale</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* ---------- Basic theme & layout ---------- */
    :root{
      --red:#e60000;
      --red-dark:#c00000;
      --muted:#222;
    }
    html,body{height:100%;}
    body { margin:0; font-family: Arial, sans-serif; background:#000; color:#fff; -webkit-font-smoothing:antialiased;}
    header{ position:fixed; top:0; left:0; right:0; z-index:60; display:flex; justify-content:space-between; border-bottom: 2px solid #e50914; border-radius: 0 0 12px 12px; align-items:center; padding:12px 18px; background:rgba(0,0,0,0.78); backdrop-filter:blur(6px);}
    header h1{ margin:0; font-size:20px; color:var(--red); }
    nav a{ color:#fff; text-decoration:none; margin-left:12px; font-weight:600; font-size:14px; }
    nav a.admin{ background:var(--red); padding:6px 10px; border-radius:6px; }

    .page-top{ height:64px; } /* space for header */

    /* Slideshow full-screen background */
    .slideshow{ position:fixed; inset:0; z-index:-1; overflow:hidden; }
    .slideshow img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; transition:opacity 1s ease-in-out; }
    .slideshow img.active{ opacity:1; }

    /* Main layout */
    .main-layout{ display:flex; gap:5px; align-items:flex-start; justify-content:center; padding:18px; z-index:5; max-width:1300px; margin:0 auto; box-sizing:border-box; }
    .side-box{ width:120px; min-width:80px; height:480px; border-radius:8px; border:1px solid var(--red); background:rgba(255,255,255,0.04); display:flex; align-items:stretch; justify-content:center; overflow:hidden; }
    .side-box img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* Search Section */
    .search-section {
      max-width: 720px;
      background: rgba(20,20,20,0.9); padding: 25px; border-radius: 10px;
      position: relative; z-index: 5; margin: auto;
    }
    .search-section h2 { margin-top: 0; color: #e60000; text-align:center; }
    .search-bar {
      display: grid; grid-template-columns: repeat(3,1fr); gap: 10px; margin-top: 15px;
    }
    .search-bar input, .search-bar select {
      padding: 10px; border-radius: 6px; border: none; font-size: 14px; width: 100%;
      box-sizing: border-box;
    }
    .search-bar textarea {
      grid-column: span 3;
      height: 80px;
      resize: none;
      width: 100%;
      box-sizing: border-box;
    }
    .search-btn {
      grid-column: span 3;
      background: #e60000; color: #fff; padding: 12px; border: none;
      border-radius: 6px; cursor: pointer; font-weight: bold; text-align:center;
      width: 100%;
      box-sizing: border-box;
    }
    .search-btn:hover { background: #c00000; }

    /* Urgent cars grid */
    .urgent-sale-section{ max-width:1300px; margin:26px auto; padding:14px; border-radius:10px; background:rgba(20,20,20,0.86); border:1px solid var(--red); }
    .urgent-sale-section h2{ color:var(--red); margin:0 0 12px; text-align:center; }
    .cars-container{ display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; }
    .car-card {
  background: rgba(30,30,30,0.85);
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  border: 1px solid var(--red);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 200px;
  position: relative;   /* âœ… needed for ribbon */
}

    .car-card img{ width:100%; height:120px; object-fit:cover; border-radius:6px; cursor:pointer; }
    	
	/* Ribbon style */
.ribbon {
  width: 120px;
  background: var(--red);
  border-radius: 8px;
  color: #fff;
  text-align: center;
  line-height: 20px;
  font-size: 12px;
  font-weight: bold;
  position: absolute;
  top: 40px;
  left: -10px;
  transform: rotate(-45deg);
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  text-transform: uppercase;
}

	/* Main layout */
.main-layout {
  display: flex;
  gap: 12px;              /* reduced gap (was 18px) */
  align-items: stretch;   /* ensures equal height between children */
  justify-content: center;
  padding: 18px;
  z-index: 5;
  max-width: 1300px;
  margin: 0 auto;
  box-sizing: border-box;
}

.side-box {
  width: 120px;
  min-width: 80px;
  border-radius: 8px;
  height: 320px;
  border: 1px solid var(--red);
  background: rgba(255,255,255,0.04);
  display: flex;
  align-items: stretch;
  justify-content: center;
  overflow: hidden;
}

.search-section {
  flex: 1;                 /* takes remaining space */
  background: rgba(20,20,20,0.9);
  padding: 25px;
  border-radius: 10px;
  border: 1px solid var(--red);
  position: relative;
  z-index: 5;
  margin: 0 10px; /* reduce left/right margin */
  display: flex;
  flex-direction: column;
  justify-content: stretch;
}

.banner-horizontal {
  display: flex;
  justify-content: center;
  margin: 15px auto;
}

.banner-horizontal img {
  width: 720px;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
  border: 1px solid var(--red);
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}


    /* Modal (gallery + details + sticky buttons) */
    .modal{ display:none; position:fixed; inset:0; background:rgba(0,0,0,0.92); z-index:120; align-items:center; justify-content:center; padding:20px; }
    .modal.open{ display:flex; }
    .modal-content{ width:100%; max-width:980px; max-height:92vh; background:#111; border-radius:10px; overflow:hidden; display:flex; flex-direction:column; position:relative; }
    .modal-body{ display:flex; gap:18px; flex:1 1 auto; padding:18px; box-sizing:border-box; border: 2px solid var(--red); border-radius: 8px; overflow:hidden; }
    .modal-images{ flex-basis:45%; flex-grow:0; display:flex; flex-direction:column; gap:10px; overflow-y:auto; max-height:calc(92vh - 140px); padding-right:6px; }
    .modal-images img{ width:100%; height:110px; object-fit:cover; border-radius:6px; cursor:pointer; }
    .modal-images img.active{ height:340px; object-fit:contain; order:-1; }
    .modal-details{ flex:1; overflow:auto; color:#ddd; font-size:14px; padding-right:6px; }
    .modal-btn-container{ display:flex; gap:10px; padding:12px; border-top:1px solid rgba(255,255,255,0.04); background:#0b0b0b; }
    .modal-btn{ flex:1; padding:10px; border-radius:6px; border:0; font-weight:700; cursor:pointer; color:#fff; background:var(--red); }
    .modal-btn.secondary{ background:#007bff; }
    .close-btn{ position:absolute; right:12px; top:10px; font-size:26px; cursor:pointer; color:#fff; background:transparent; border:0; }

    /* Booking/contact popup modal forms */
    .mini-modal{ display:none; position:fixed; inset:0; z-index:140; align-items:center; justify-content:center; background:rgba(0,0,0,0.7); }
    .mini-modal.open{ display:flex; }
    .mini-content{ width:100%; max-width:520px; background:#111; border-radius:10px; padding:16px; box-sizing:border-box; }
    .form-row{ display:flex; gap:8px; flex-wrap:wrap; }
    .form-row input, .form-row textarea, select{ width:100%; padding:10px; margin-bottom:8px; border-radius:6px; border:0; background:#141414; color:#fff; box-sizing:border-box; }
    .submit-btn{ background:var(--red); color:#fff; border:0; padding:10px 14px; border-radius:6px; cursor:pointer; font-weight:700; }

    /* Small screen adjustments */
	@media (max-width:900px){
	.main-layout {
  display: flex;
  justify-content: center;
  align-items: stretch;
  gap: 2px;   /* reduce this value */
  padding: 20px 40px;
  position: relative;
  z-index: 5;
}

  .search-section {
    order: 1;
    width: 100%;
  }
  .side-box {
    order: 2;
    width: 100%;
    height: 160px;           /* fixed equal height for banners */
    margin-top: 12px;        /* spacing between stacked boxes */
  }
}

	@media (max-width:600px){
	header { padding:10px; }
	header h1 { font-size:18px; }
  .modal-images img.active { height:220px; }
  .modal-images img { height:90px; }
  .modal-body { flex-direction:column; }

  .side-box {
    height: 120px;   /* slightly smaller on very small screens */
  }
}

  </style>

<script>
/* ---------- Admin Gate ---------- */
function adminLogin(){
  const pass = prompt("Enter admin password:");
  if(pass === "1234") window.location.href = "admin.html";
  else alert("Wrong password!");
}

/* ---------- Slideshow ---------- */
(function slideshow(){
  const slides = document.querySelectorAll('.slideshow img');
  if(!slides.length) return;
  let idx = 0;
  setInterval(()=> {
    slides[idx].classList.remove('active');
    idx = (idx + 1) % slides.length;
    slides[idx].classList.add('active');
  }, 4000);
})();

/* ---------- Banners (load from admin localStorage) ---------- */
(function loadBanners(){
  const left = document.getElementById('leftBanner');
  const right = document.getElementById('rightBanner');
  try{
    const l = localStorage.getItem('leftBanner');
    const r = localStorage.getItem('rightBanner');
    left.src = l || 'images/sample/left_banner.jpg';
    right.src = r || 'images/sample/right_banner.jpg';
  }catch(e){
    left.src = 'images/sample/left_banner.jpg';
    right.src = 'images/sample/right_banner.jpg';
  }
})();

if (localStorage.getItem("bannerHorizontal")) {
  document.getElementById("bannerHorizontal").src = localStorage.getItem("bannerHorizontal");
}


/* ---------- Cars data: load from localStorage, fallback if empty ---------- */
const fallbackCars = [];

let cars = [];
try { cars = JSON.parse(localStorage.getItem('cars') || "[]"); } catch(e){ cars = []; }

// Filter urgent cars
let urgentCars = cars.filter(c => c && c.category === "urgent");

// If no urgent cars or fewer than 12, pad with fallback cars
if (urgentCars.length < 12) {
  const needed = 12 - urgentCars.length;
  urgentCars = urgentCars.concat(fallbackCars.slice(0, needed));
}

/* ---------- Render cars grid ---------- */
const container = document.getElementById('carsContainer');
function renderCars(list){
  container.innerHTML = "";
  list.forEach((car, idx) => {
    const card = document.createElement('div');
    card.className = 'car-card';
    card.innerHTML = `
      ${car.ribbon ? `<div class="ribbon">${car.ribbon}</div>` : ''}
      ${car.images && car.images[0] ? `<img src="${car.images[0]}" alt="${(car.name||'Car')}" onclick="openModal(${idx},0)">` : ''}
      <div style="margin-top:8px;">
        <div class="car-info"><strong>${car.name||'Unnamed'}</strong><div style="font-size:13px;color:#ddd;margin-top:6px">AED ${car.price||'-'}</div></div>
      </div>
      <div style="margin-top:8px; display:flex; gap:8px;">
        <button class="btn" onclick="openModal(${idx},0)">Show Details</button>
      </div>
    `;
    container.appendChild(card);
  });
}
renderCars(urgentCars);

/* ---------- Search ---------- */
function applySearch(){
  const name = document.getElementById('searchName').value.trim().toLowerCase();
  const model = document.getElementById('searchModel').value.trim().toLowerCase();
  const color = document.getElementById('searchColor').value.trim().toLowerCase();
  const specs = document.getElementById('searchSpecs').value.trim().toLowerCase();
  const estate = document.getElementById('searchEstate').value.trim().toLowerCase();
  const price = parseFloat(document.getElementById('searchPrice').value || 0);
  const desc = document.getElementById('autosized-area').value.trim().toLowerCase();

  const filtered = urgentCars.filter(c => {
    return (!name || (c.name||'').toLowerCase().includes(name))
      && (!model || (c.model||'').toLowerCase().includes(model))
      && (!color || (c.color||'').toLowerCase().includes(color))
      && (!specs || (c.specs||'').toLowerCase().includes(specs))
      && (!estate || (c.location||'').toLowerCase().includes(estate))
      && (!price || parseFloat(c.price||0) <= price)
      && (!desc || (c.features||'').toLowerCase().includes(desc));
  });

  renderCars(filtered);
}

/* ---------- Modal gallery + details ---------- */
let curCar = null;
let curImg = 0;
const modal = document.getElementById('carModal');

function openModal(index, imgIndex){
  curCar = urgentCars[index];
  curImg = imgIndex || 0;
  renderModal();
  modal.classList.add('open');
  modal.setAttribute('aria-hidden','false');
  // prevent body scroll
  document.body.style.overflow = 'hidden';
}

function closeModal(){
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden','true');
  document.body.style.overflow = '';
}

function renderModal(){
  if(!curCar) return;
  const imgsEl = document.getElementById('modalImages');
  imgsEl.innerHTML = '';
  (curCar.images||[]).forEach((src, idx) => {
    const img = document.createElement('img');
    img.src = src;
    if(idx === curImg) img.classList.add('active');
    img.onclick = () => {
      curImg = idx;
      renderModal();
      // smooth scroll the clicked thumbnail into center of images container
      img.scrollIntoView({behavior:'smooth', block:'center'});
    };
    imgsEl.appendChild(img);
  });

  const d = document.getElementById('modalDetails');
  d.innerHTML = `
    <h2 style="margin-top:0;color:var(--red)">${curCar.name||''}</h2>
    <p><strong>Model:</strong> ${curCar.model||'-'}</p>
    <p><strong>Specs:</strong> ${curCar.specs||'-'}</p>
    <p><strong>Color:</strong> ${curCar.color||'-'}</p>
    <p><strong>Mileage:</strong> ${curCar.mileage||'-'}</p>
    <p><strong>Location:</strong> ${curCar.location||'-'}</p>
    <p><strong>Price:</strong> AED ${curCar.price||'-'}</p>
    <p style="margin-top:10px"><strong>Details:</strong><br>${curCar.features||''}</p>
  `;
}

/* Close modal on ESC or outside click */
window.addEventListener('keydown', (e)=> { if(e.key==='Escape') closeModal(); });
modal.addEventListener('click', (e)=> { if(e.target === modal) closeModal(); });

function sendWhatsApp(e){
  e.preventDefault();
  const phone = "+923330360487"; // ðŸ”´ replace with your WhatsApp number
  const carName = document.getElementById("contactCarName").value || "";
  const custName = document.getElementById("ct-name").value || "";
  const custPhone = document.getElementById("ct-phone").value || "";
  const custMsg = document.getElementById("ct-msg").value || "";

  const msg = `Car Name: ${carName}\nCustomer Name: ${custName}\nContact No: ${custPhone}\nMessage: ${custMsg}`;
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");

  closeContact();
}


/* ---------- Booking & Contact forms handling (mini modals) ---------- */
const bookingModal = document.getElementById('bookingModal');
const contactModal = document.getElementById('contactModal');

function openContact(){
  if(!curCar) return alert('No car selected');
  document.getElementById('contactCarName').value = curCar.name || '';
  contactModal.classList.add('open');
  contactModal.setAttribute('aria-hidden','false');
}
function closeContact(){
  contactModal.classList.remove('open');
  contactModal.setAttribute('aria-hidden','true');
}

/* close mini-modals when clicked outside */
bookingModal.addEventListener('click', (e)=> { if(e.target === bookingModal) closeBooking(); });
contactModal.addEventListener('click', (e)=> { if(e.target === contactModal) closeContact(); });
