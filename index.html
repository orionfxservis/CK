<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClickWorx - Luxury Car Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #e50914;
      --red-dark: #b00610;
      --bg-dark: #0d0d0d;
      --bg-card: #1a1a1a;
      --text-light: #fff;
      --text-muted: #aaa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* ✅ Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.95);
      padding: 8px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 1000;
      border-bottom: 2px solid var(--red-dark);
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand img {
      height: 32px; width: auto; border-radius: 8px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }
    .logo span { color: var(--red); }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }
    nav ul li { display: inline; }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: color 0.3s, box-shadow 0.3s, background 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: var(--red);
      box-shadow: 0 2px 6px rgba(229,9,20,0.6);
      background: rgba(255,255,255,0.05);
    }
    nav ul li a.admin-link {
      background: var(--red);
      color: #fff !important;
      padding: 5px 12px;
      border-radius: 6px;
      font-weight: 600;
    }
    nav ul li a.admin-link:hover {
      background: var(--red-dark);
      box-shadow: 0 2px 6px rgba(229,9,20,0.6);
    }

    /* ✅ Hero */
    .hero { margin-top:70px; height:90vh; position:relative; overflow:hidden; }
    .hero-slide {
      position:absolute; inset:0;
      background-size:contain; background-position:center;
      background-repeat:no-repeat;
      opacity:0; transition:opacity 1s ease-in-out;
    }
    .hero-slide.active { opacity:1; }
    .hero-content {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; z-index: 2; color: var(--text-light);
      padding: 0 15px;
    }
    .hero-content h1 { font-size: 3rem; margin-bottom: 10px; }
    .hero-content p { font-size: 1.2rem; color: var(--red); margin-bottom: 20px; }
    .btn {
      padding: 12px 14px; border: none; border-radius: 30px;
      background: var(--red); color: #fff; font-weight: 600;
      cursor: pointer; transition: 0.3s ease; font-size: 1rem;
      margin: 5px;
    }
    .btn:hover { background: var(--red-dark); }
    .dots { position:absolute; bottom:20px; width:100%; text-align:center; z-index:3; }
    .dots span {
      display:inline-block; width:12px; height:12px; margin:0 4px;
      border-radius:50%; background:#fff; opacity:0.5; cursor:pointer;
    }
    .dots span.active { opacity:1; background:var(--red); }

    /* ✅ Banner Carousel */
    .banner-carousel {
      width: 100%;
      height: 220px;
      margin: 40px 0;
      position: relative;
      overflow: hidden;
      border-top: 2px solid var(--red-dark);
      border-bottom: 2px solid var(--red-dark);
    }
    .banner-track { display: flex; height: 100%; transition: transform 0.5s ease-in-out; }
    .banner { flex: 0 0 100%; height: 220px; background: #222 center/cover no-repeat; }

    /* ✅ Footer */
    footer {
      background: #000; padding: 30px 20px; text-align: center;
      border-top: 2px solid var(--red-dark);
    }
    footer .logo { font-size: 1.2rem; font-weight: 700; }
    footer .logo span { color: var(--red); }
    footer p { margin-top: 10px; font-size: 0.9rem; color: var(--text-muted); }

    /* ✅ Mobile Responsive Navbar */
    .menu-toggle {
      display: none;
      background: none;
      color: #fff;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: rgba(0,0,0,0.95);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px 0;
        border-radius: 0 0 12px 12px;
        display: none;
      }
      nav ul.active { display: flex; }
      .menu-toggle { display: block; }
      nav ul li {
        display: block;
        text-align: center;
        margin: 6px 0;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <div class="brand">
      <img src="images/Logo/Logo.png" alt="Logo" />
      <a href="index.html" class="logo">CLICK<span>WORX</span></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="pages/urgent.html">Urgent Sale</a></li>
        <li><a href="pages/more.html">More Cars</a></li>
        <li><a href="pages/search.html">Search</a></li>
        <li><a href="pages/about.html">About Us</a></li>
        <li><a href="pages/contact.html">Contact Us</a></li>
        <li><a href="pages/admin.html" class="admin-link">Admin</a></li>
      </ul>
    </nav>
    <button class="menu-toggle" id="menuToggle">☰</button>
  </header>

  <!-- ✅ Hero -->
  <section id="home" class="hero">
    <div id="heroSlides"></div>
    <div class="hero-content">
      <h1>Find Your Dream Car</h1>
      <p>Luxury. Speed. Style.</p>
      <div>
        <a href="pages/urgent.html" class="btn">Urgent Sale</a>
        <a href="pages/more.html" class="btn">More Cars</a>
      </div>
    </div>
    <div class="dots" id="heroDots"></div>
  </section>

  <!-- ✅ Banner Carousel -->
  <section class="banner-carousel">
    <div class="banner-track" id="bannerTrack"></div>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <div class="logo">CLICK<span>WORX</span></div>
    <p>Luxury, Speed, Style. © 2025 ClickWorx</p>
  </footer>

  <script>
    let whatsappNumber = "";

    async function loadData() {
      try {
        const bannerRes = await fetch('data/banners.json');
        if (bannerRes.ok) {
          const savedBanners = await bannerRes.json();
          renderBanners(savedBanners);
          whatsappNumber = savedBanners.whatsapp || localStorage.getItem("+923330360487") || "";
        }
      } catch {
        const savedBanners = JSON.parse(localStorage.getItem("banners")) || {};
        renderBanners(savedBanners);
        whatsappNumber = savedBanners.whatsapp || localStorage.getItem("+") || "";
      }
    }

    function renderBanners(savedBanners) {
      const bannerTrack = document.getElementById('bannerTrack');
      bannerTrack.innerHTML = '';

      const bannerList = [];
      ['horizontal', 'left', 'right'].forEach(key => {
        if (savedBanners[key]) bannerList.push(savedBanners[key]);
      });

      if (bannerList.length === 0) {
        bannerList.push("images/Banners/banner1.jpg", "images/Banners/banner2.jpg");
      }

      bannerList.forEach(src => {
        const bannerDiv = document.createElement('div');
        bannerDiv.className = 'banner';
        bannerDiv.style.backgroundImage = `url(${src})`;
        bannerTrack.appendChild(bannerDiv);
      });
    }

    async function loadHeroSlides() {
      let savedBanners = {};
      try {
        const res = await fetch('data/banners.json');
        if (res.ok) savedBanners = await res.json();
      } catch {
        savedBanners = JSON.parse(localStorage.getItem("banners")) || {};
      }

      const heroContainer = document.getElementById("heroSlides");
      heroContainer.innerHTML = "";

      const heroImages = ["hero1","hero2","hero3","hero4"]
        .map(id => savedBanners[id])
        .filter(Boolean);

      if (heroImages.length > 0) {
        heroImages.forEach((src,i) => {
          const div = document.createElement("div");
          div.className = "hero-slide";
          div.style.backgroundImage = `url(${src})`;
          if (i===0) div.classList.add("active");
          heroContainer.appendChild(div);
        });
      } else {
        ["images/BG/bg1.jpg","images/BG/car03.jpg","images/BG/car02.jpg","images/BG/bg3.jpg"]
          .forEach((src,i) => {
            const div = document.createElement("div");
            div.className = "hero-slide";
            div.style.backgroundImage = `url(${src})`;
            if (i===0) div.classList.add("active");
            heroContainer.appendChild(div);
          });
      }
      initHeroSlideshow();
    }

    function initHeroSlideshow() {
      const slides = document.querySelectorAll(".hero-slide");
      const dotsContainer = document.getElementById("heroDots");
      dotsContainer.innerHTML = "";
      slides.forEach((_,i) => {
        const dot = document.createElement("span");
        if (i===0) dot.classList.add("active");
        dot.addEventListener("click", () => showSlide(i));
        dotsContainer.appendChild(dot);
      });
      let index=0;
      function showSlide(i){
        slides.forEach((s,si)=> s.classList.toggle("active",si===i));
        dotsContainer.querySelectorAll("span").forEach((d,di)=> d.classList.toggle("active",di===i));
        index=i;
      }
      setInterval(()=> showSlide((index+1)%slides.length),5000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const navList = document.querySelector("nav ul");

      if (menuToggle && navList) {
        menuToggle.addEventListener("click", (e) => {
          e.stopPropagation();
          navList.classList.toggle("active");
        });
        document.addEventListener("click", (event) => {
          if (!navList.contains(event.target) && !menuToggle.contains(event.target)) {
            navList.classList.remove("active");
          }
        });
        navList.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            navList.classList.remove("active");
          });
        });
      }

      // Load data and hero after DOM is ready
      loadData();
      loadHeroSlides();
    });
  </script>
</body>
</html>
