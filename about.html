<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Worx - About Us</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }

    header {
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 10; display: flex; justify-content: space-between;
      align-items: center; padding: 15px 40px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
    }
    header h1 { font-size: 28px; color: #e60000; margin: 0; }
    nav a { margin-left: 20px; text-decoration: none; font-weight: bold; color: #fff; }
    nav a.admin { background:#e60000; padding:6px 10px; border-radius:5px; }

    .page-top { margin-top: 80px; }

    .slideshow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden; z-index: -1;
    }
    .slideshow img {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }

    .content {
      max-width: 900px; margin: auto; padding: 20px;
      background: rgba(20,20,20,0.9); border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Click Worx</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#" class="admin" onclick="adminLogin()">Admin</a>
    </nav>
  </header>

  <div class="page-top"></div>

  <div class="slideshow">
    <img src="images/bg1.jpg" class="active">
    <img src="images/bg2.jpg">
    <img src="images/bg3.jpg">
    <img src="images/bg4.jpg">
  </div>

  <div class="content">
    <h2>About Us</h2>
    <p>Click Worx is dedicated to bringing you the best selection of cars at unbeatable prices. Our mission is to connect buyers with trusted sellers across the UAE and beyond.</p>
  </div>

  <script>
    function adminLogin(){
      const pass=prompt("Enter admin password:");
      if(pass==="1234"){ window.location.href="admin.html"; }
      else{ alert("Wrong password!"); }
    }

    const slides=document.querySelectorAll('.slideshow img');
    let cur=0;
    setInterval(()=>{
      slides[cur].classList.remove('active');
      cur=(cur+1)%slides.length;
      slides[cur].classList.add('active');
    },4000);
  </script>
</body>
</html>
