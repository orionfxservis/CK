<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Worx - About Us</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }

    header{ position:fixed; top:0; left:0; right:0; z-index:60; display:flex; justify-content:space-between; border-bottom: 2px solid #e50914; border-radius: 0 0 12px 12px; align-items:center; padding:12px 18px; background:rgba(0,0,0,0.78); backdrop-filter:blur(6px);}
    header h1{ margin:0; font-size:20px; color:var(--red); }
    nav a{ color:#fff; text-decoration:none; margin-left:12px; font-weight:600; font-size:14px; }
    nav a.admin{ background:var(--red); padding:6px 10px; border-radius:6px; }

    .page-top{ height:64px; } /* space for header */

    .slideshow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden; z-index: -1;
    }
    .slideshow img {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }

    .content {
      max-width: 900px; margin: auto; padding: 20px;
      background: rgba(20,20,20,0.9); border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Click Worx</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#" class="admin" onclick="adminLogin()">Admin</a>
    </nav>
  </header>

  <div class="page-top"></div>

  <div class="slideshow">
    <img src="images/BG/01.jpg" class="active">
    <img src="images/BG/02.jpg">
    <img src="images/BG/03.jpg">
    <img src="images/BG/04.jpg">
  </div>

  <div class="content">
    <h2>About Us</h2>
    <p>Click Worx is dedicated to bringing you the best selection of cars at unbeatable prices. Our mission is to connect buyers with trusted sellers across the UAE and beyond.</p>
  </div>

  <script>
    function adminLogin(){
      const pass=prompt("Enter admin password:");
      if(pass==="1234"){ window.location.href="admin.html"; }
      else{ alert("Wrong password!"); }
    }

    const slides=document.querySelectorAll('.slideshow img');
    let cur=0;
    setInterval(()=>{
      slides[cur].classList.remove('active');
      cur=(cur+1)%slides.length;
      slides[cur].classList.add('active');
    },4000);
  </script>
</body>
</html>
