<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Worx - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ important for mobile -->
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }

    header{ position:fixed; top:0; left:0; right:0; z-index:60; display:flex; justify-content:space-between; border-bottom: 2px solid #e50914; border-radius: 0 0 12px 12px; align-items:center; padding:12px 18px; background:rgba(0,0,0,0.78); backdrop-filter:blur(6px);}
    header h1{ margin:0; font-size:20px; color:#e50914; }
    nav a{ color:#fff; text-decoration:none; margin-left:12px; font-weight:600; font-size:14px; }
    nav a.admin{ background:#e50914; padding:6px 10px; border-radius:6px; }

    .page-top{ height:64px; } /* space for header */

    .slideshow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden; z-index: -1;
    }
    .slideshow img {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }

    .content {
      max-width: 900px; margin: 20px auto; padding: 20px;
      border: 1px solid #e50914; background: rgba(20,20,20,0.9);
      border-radius: 10px;
      position: relative; z-index: 5; /* ✅ keeps form above slideshow */
    }
    h2 { margin-top: 0; text-align: center; }

    form { display: flex; flex-direction: column; }
    form input, form textarea {
      width: 100%; margin-bottom: 12px; padding: 10px;
      border-radius: 6px; border: none; font-size: 14px; box-sizing: border-box;
    }
    form button {
      width: 100%; background: #e60000; color: #fff; padding: 12px;
      border: none; border-radius: 6px; cursor: pointer; font-size: 15px;
    }
    form button:hover { background: #c00000; }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      header h1 { font-size: 18px; }
      nav a { font-size: 13px; margin-left: 8px; }
      .content { margin: 15px; padding: 15px; }
      form input, form textarea { font-size: 13px; }
      form button { font-size: 13px; padding: 10px; }
    }

    @media (max-width: 480px) {
      header { flex-direction: column; align-items: flex-start; padding: 10px; }
      nav { margin-top: 6px; }
      nav a { margin: 4px 6px 0 0; font-size: 12px; }
      .page-top { height: 95px; } 
      .content { margin: 10px; padding: 12px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Click Worx</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#" class="admin" onclick="adminLogin()">Admin</a>
    </nav>
  </header>

  <div class="page-top"></div>

  <div class="slideshow">
    <img src="images/BG/01.jpg" class="active">
    <img src="images/BG/02.jpg">
    <img src="images/BG/03.jpg">
    <img src="images/BG/04.jpg">
  </div>

  <div class="content">
    <h2>Contact Us</h2>
    <form onsubmit="sendToWhatsApp(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="contact" placeholder="Contact No" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send on WhatsApp</button>
    </form>
  </div>

  <script>
    function adminLogin(){
      const pass = prompt("Enter admin password:");
      if(pass === "1234"){ window.location.href = "admin.html"; }
      else{ alert("Wrong password!"); }
    }

    // Slideshow
    const slides = document.querySelectorAll('.slideshow img');
    let cur = 0;
    setInterval(()=>{
      slides[cur].classList.remove('active');
      cur = (cur+1) % slides.length;
      slides[cur].classList.add('active');
    },4000);

    // WhatsApp redirect
    function sendToWhatsApp(event){
      event.preventDefault();
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const message = document.getElementById('message').value;

      const phoneNumber = "923330360487"; // ✅ wa.me does not allow "+"

      const whatsappURL = `https://wa.me/${phoneNumber}?text=Hello, my name is ${encodeURIComponent(name)}.%0AContact No: ${encodeURIComponent(contact)}.%0AMessage: ${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
