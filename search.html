<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Worx - Search Cars</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }

    /* Header (same as index.html) */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 10; display: flex; justify-content: space-between;
      align-items: center; padding: 15px 40px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
    }
    header h1 { font-size: 28px; color: #e60000; margin: 0; }
    nav a { margin-left: 20px; text-decoration: none; font-weight: bold; color: #fff; }
    nav a.admin { background:#e60000; padding:6px 10px; border-radius:5px; }

    .page-top { margin-top: 80px; }

    /* Slideshow */
    .slideshow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden; z-index: -1;
    }
    .slideshow img {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }

    /* Search Section */
    .search-section {
      max-width: 720px;
      background: rgba(20,20,20,0.9); padding: 25px; border-radius: 10px;
      position: relative; z-index: 5; margin: auto;
    }
    .search-section h2 { margin-top: 0; color: #e60000; text-align:center; }
    .search-bar {
      display: grid; grid-template-columns: repeat(3,1fr); gap: 10px; margin-top: 15px;
    }
    .search-bar input, .search-bar select {
      padding: 10px; border-radius: 6px; border: none; font-size: 14px; width: 100%;
      box-sizing: border-box;
    }
    .search-bar textarea {
      grid-column: span 3;
      height: 80px;
      resize: none;
      width: 100%;
      box-sizing: border-box;
    }
    .search-btn {
      grid-column: span 3;
      background: #e60000; color: #fff; padding: 12px; border: none;
      border-radius: 6px; cursor: pointer; font-weight: bold; text-align:center;
      width: 100%;
      box-sizing: border-box;
    }
    .search-btn:hover { background: #c00000; }

    /* Banner */
    .banner {
      max-width: 720px;
      height: 120px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      border: 2px dashed #666;
      color: #aaa;
      font-size: 18px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Click Worx</h1>
    <nav>
      <a href="index.html" class="home">Home</a>
      <a href="search.html" class="search">Search</a>
      <a href="about.html" class="about">About</a>
      <a href="contact.html" class="contact">Contact</a>
      <a href="#" class="admin" onclick="adminLogin()">Admin</a>
    </nav>
  </header>

  <div class="page-top"></div>

  <!-- Background slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="images/bg1.jpg" class="active">
    <img src="images/bg2.jpg">
    <img src="images/bg3.jpg">
    <img src="images/bg4.jpg">
  </div>

  <!-- Search Section -->
  <div class="search-section" id="search">
    <h2>Search Cars</h2>
    <div class="search-bar">
      <input type="text" id="searchName" placeholder="Name of Car">
      <input type="text" id="searchModel" placeholder="Model">
      <input type="text" id="searchColor" placeholder="Color">
      <input type="text" id="searchSpecs" placeholder="Specs">
      <input type="text" id="searchEstate" placeholder="Estate">
      <input type="number" id="searchPrice" placeholder="Max Price">
      <textarea id="autosized-area" placeholder="Describe what you're looking for" maxlength="200"></textarea>
      <button class="search-btn" onclick="applySearch()">Search</button>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">120 x 480 Banner Ad</div>

  <script>
    function adminLogin(){
      const pass=prompt("Enter admin password:");
      if(pass==="1234"){ window.location.href="admin.html"; }
      else{ alert("Wrong password!"); }
    }

    // Slideshow
    const slides=document.querySelectorAll('.slideshow img');
    let cur=0;
    setInterval(()=>{
      slides[cur].classList.remove('active');
      cur=(cur+1)%slides.length;
      slides[cur].classList.add('active');
    },4000);

    // Search button (currently no results list)
    function applySearch(){
      alert("Search functionality is under construction. Filters entered will be used soon.");
    }
  </script>
</body>
</html>
