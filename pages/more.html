<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClickWorx - More Cars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #e50914;
      --red-dark: #b00610;
      --bg-dark: #0d0d0d;
      --bg-card: #1a1a1a;
      --text-light: #fff;
      --text-muted: #aaa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.95);
      padding: 8px 20px; position: fixed; top: 0; left: 0; right: 0;
      height: 60px; z-index: 1000;
      border-bottom: 2px solid var(--red-dark);
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 32px; width: auto; border-radius: 8px; }
    .logo { font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; }
    .logo span { color: var(--red); }

    nav ul {
      list-style: none; display: flex; gap: 16px; margin: 0; padding: 0;
    }
    nav ul li a {
      text-decoration: none; color: #fff; font-weight: 600;
      font-size: 13px; padding: 4px 8px; border-radius: 4px;
      transition: color 0.3s, box-shadow 0.3s, background 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: var(--red);
      box-shadow: 0 2px 6px rgba(229,9,20,0.6);
      background: rgba(255,255,255,0.05);
    }
    nav ul li a.admin-link {
      background: var(--red); color: #fff !important;
      padding: 5px 12px; border-radius: 6px; font-weight: 600;
    }
    nav ul li a.admin-link:hover {
      background: var(--red-dark);
      box-shadow: 0 2px 6px rgba(229,9,20,0.6);
    }

    .menu-toggle {
      display: none; cursor: pointer; font-size: 22px;
      color: var(--text-light); background: none; border: none;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav ul {
        flex-direction: column; background: var(--bg-dark);
        position: absolute; top: 60px; right: 0;
        width: 200px; display: none; padding: 15px;
        border-left: 2px solid var(--red-dark);
        border-bottom: 2px solid var(--red-dark);
        border-radius: 0 0 12px 12px;
      }
      nav ul.active { display: flex; }
      nav ul li { margin: 10px 0; }
    }

    .hero {
      margin-top:70px; height:70vh; position:relative; overflow:hidden;
    }
    .hero-slide {
      position:absolute; inset:0; background-size:cover; background-position:center;
      opacity:0; transition:opacity 1s ease-in-out;
    }
    .hero-slide.active { opacity:1; }
    .hero::after { content:""; position:absolute; inset:0; background:rgba(0,0,0,0.5); z-index:1; }
    .hero-content {
      position:absolute; inset:0; display:flex; flex-direction:column;
      justify-content:center; align-items:center; text-align:center;
      z-index:2; color:#fff;
    }
    .hero-content h1 { font-size:2.5rem; margin-bottom:10px; }
    .dots { position:absolute; bottom:20px; width:100%; text-align:center; z-index:3; }
    .dots span {
      display:inline-block; width:12px; height:12px; margin:0 4px;
      border-radius:50%; background:#fff; opacity:0.5;
      cursor:pointer; transition:opacity 0.5s ease-in-out, background 0.5s ease-in-out;
    }
    .dots span.active { opacity:1; background:#e50914; }

    .side-banner {
      position:fixed; top:50%; transform:translateY(-50%);
      width:130px; z-index:50;
    }
    .side-banner.left { left:0; }
    .side-banner.right { right:0; }
    .side-banner img { width:100%; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.5); }

    /* ✅ New Table Layout */
    .car-list-section {
      position: relative;
      z-index: 10;
      margin-top: -250px;
      padding: 60px 20px;
    }
    .car-table-container {
      max-width: 95%;
      margin: 0 auto;
      overflow: auto;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      border: 2px solid var(--red);
      max-height: 70vh;
    }
    .car-table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      font-size: 0.95rem;
      text-align: center;
    }
    .car-table thead {
      background: var(--red);
      color: #fff;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .car-table th, .car-table td {
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .car-table tr:hover { background: rgba(229,9,20,0.15); }
    .car-table img {
      width: 90px; height: 60px; object-fit: cover; border-radius: 6px;
    }
    @media (max-width: 768px) {
      .car-table th, .car-table td { padding: 8px 5px; font-size: 0.8rem; }
      .car-table img { width: 60px; height: 40px; }
    }

    .details-btn {
      background: var(--red);
      border: none;
      padding: 6px 10px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .details-btn:hover { background: var(--red-dark); }

    /* Modal etc (unchanged) */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9);
      justify-content:center; align-items:center; z-index:9999; overflow:auto; }
    .modal-content {
      background:#111; color:#fff; padding:20px; border-radius:12px; border:1px solid var(--red);
      max-width:900px; width:90%; display:flex; flex-wrap:wrap; gap:20px; position:relative;
    }
    .modal-close { position:absolute; top:10px; right:15px; font-size:22px; color:#fff; cursor:pointer; background:none; border:none; }
    .modal-images { flex:1; min-width:300px; max-height:500px; overflow-y:auto; }
    .modal-images img { width:100%; margin-bottom:10px; border-radius:8px; }
    .modal-details { flex:1; min-width:300px; }
    .buy-btn { display:inline-block; margin-top:15px; padding:10px 18px; background:#e50914; border:none; border-radius:15px; color:#fff; cursor:pointer; }
    .whatsapp-form { display:none; margin-top:15px; background:#1a1a1a; padding:12px; border-radius:8px; }
    .whatsapp-form input, .whatsapp-form textarea { width:100%; margin-bottom:8px; padding:8px; border:none; border-radius:6px; outline:none; }
    .whatsapp-form button { background:#e50914; color:#fff; border:none; padding:8px 14px; border-radius:6px; cursor:pointer; width:100%; }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="../images/Logo/Logo.png" alt="Logo">
    <a href="../index.html" class="logo">CLICK<span>WORX</span></a>
  </div>
  <nav id="navbar">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="urgent.html">Urgent Sale</a></li>
      <li><a href="more.html" class="active">More Cars</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="admin.html" class="admin-link">Admin</a></li>
    </ul>
  </nav>
  <button class="menu-toggle" id="menuToggle">☰</button>
</header>

<section class="hero">
  <div id="heroSlides"></div>
  <div class="hero-content">
    <h1>Explore More Cars</h1>
    <p>Discover a wider range of cars available today!</p>
  </div>
  <div class="dots" id="heroDots"></div>
</section>

<div class="side-banner left" id="leftBanner"></div>
<div class="side-banner right" id="rightBanner"></div>

<!-- ✅ New Table Section -->
<section class="car-list-section">
  <div class="car-table-container">
    <table class="car-table" id="carTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Model</th>
          <th>Specs</th>
          <th>Color</th>
          <th>Price</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="carTableBody"></tbody>
    </table>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="carModal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <div class="modal-images" id="modalImages"></div>
    <div class="modal-details" id="modalDetails"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  loadBanners();
  loadCars();
  initMenu();
});

/* ===== Banners (unchanged) ===== */
async function loadBanners() {
  let banners = {};
  try {
    const res = await fetch("../data/banners.json");
    if (res.ok) banners = await res.json();
  } catch {
    banners = JSON.parse(localStorage.getItem("banners")) || {};
  }

  const hero = document.getElementById("heroSlides");
  hero.innerHTML = "";
  const imgs = ["hero1","hero2","hero3","hero4"].map(id=>banners[id]).filter(Boolean);
  const fallback = ["../images/BG/bg1.jpg","../images/BG/car02.jpg","../images/BG/car03.jpg","../images/BG/car04.jpg"];
  const slides = imgs.length ? imgs : fallback;
  slides.forEach((src,i)=>{
    const div=document.createElement("div");
    div.className="hero-slide"; div.style.backgroundImage=`url(${src})`;
    if(i===0) div.classList.add("active");
    hero.appendChild(div);
  });

  const dots=document.getElementById("heroDots");
  dots.innerHTML="";
  slides.forEach((_,i)=>{
    const d=document.createElement("span");
    d.addEventListener("click",()=>showSlide(i)); dots.appendChild(d);
  });

  let index=0; const dotEls=dots.querySelectorAll("span");
  function showSlide(n){
    const all=document.querySelectorAll(".hero-slide");
    all.forEach(s=>s.classList.remove("active"));
    dotEls.forEach(d=>d.classList.remove("active"));
    index=(n+all.length)%all.length;
    all[index].classList.add("active");
    dotEls[index].classList.add("active");
  }
  setInterval(()=>showSlide(index+1),5000); showSlide(0);

  if(banners.left) document.getElementById("leftBanner").innerHTML=`<img src="${banners.left}" alt="Left Banner">`;
  if(banners.right) document.getElementById("rightBanner").innerHTML=`<img src="${banners.right}" alt="Right Banner">`;
}

/* ✅ New loadCars() for Table */
async function loadCars() {
  let cars=[];
  try {
    const res=await fetch("../data/cars.json");
    if(res.ok) cars=await res.json();
  } catch { cars=JSON.parse(localStorage.getItem("cars"))||[]; }

  const moreCars=cars.filter(c=>c.category==="more");
  const tbody=document.getElementById("carTableBody");
  tbody.innerHTML="";

  moreCars.forEach((c,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><img src="${c.images?.[0]||'../images/default.jpg'}" alt="${c.name}"></td>
      <td>${c.name}</td>
      <td>${c.model}</td>
      <td>${c.specs}</td>
      <td>${c.color||'-'}</td>
      <td>${c.price}${c.negotiable?" (Negotiable)":""}</td>
      <td><button class="details-btn" onclick="showDetails(${i})">Details</button></td>`;
    tbody.appendChild(tr);
  });
  window.carList=moreCars;
}

/* Modal & WhatsApp (unchanged) */
function showDetails(i){
  const c=window.carList[i];
  const modal=document.getElementById("carModal");
  const imgs=document.getElementById("modalImages");
  const det=document.getElementById("modalDetails");
  imgs.innerHTML=c.images.map(img=>`<img src="${img}">`).join("");
  det.innerHTML=`
    <h2>${c.name}</h2>
    <p><strong>Model:</strong> ${c.model}</p>
    <p><strong>Specs:</strong> ${c.specs}</p>
    <p><strong>Color:</strong> ${c.color}</p>
    <p><strong>Price:</strong> ${c.price}${c.negotiable?" (Negotiable)":""}</p>
    <button class="buy-btn" onclick="showWhatsAppForm()">I Want To Buy</button>
    <div class="whatsapp-form" id="whatsappForm">
      <h3>I Want To Buy This</h3>
      <input type="text" id="buyerName" placeholder="Your Name">
      <input type="text" id="buyerContact" placeholder="Your Contact Number">
      <textarea id="buyerMessage" placeholder="Your Message"></textarea>
      <button onclick="sendWhatsApp('${c.name}')">Send on WhatsApp</button>
    </div>`;
  modal.style.display="flex";
}
function closeModal(){ document.getElementById("carModal").style.display="none"; }
function showWhatsAppForm(){ document.getElementById("whatsappForm").style.display="block"; }
function sendWhatsApp(carName){
  const name=document.getElementById("buyerName").value;
  const contact=document.getElementById("buyerContact").value;
  const msg=document.getElementById("buyerMessage").value;
  const number=localStorage.getItem("whatsappNumber")||"";
  const text=`I want to buy *${carName}*%0AName: ${name}%0AContact: ${contact}%0AMessage: ${msg}`;
  if(!number){ alert("Admin WhatsApp number not set."); return; }
  window.open(`https://wa.me/${number}?text=${text}`,"_blank");
}

/* Mobile Menu */
function initMenu() {
  const menuToggle=document.getElementById("menuToggle");
  const navList=document.querySelector("nav ul");
  if(!menuToggle||!navList) return;
  menuToggle.addEventListener("click",(e)=>{
    e.stopPropagation();
    navList.classList.toggle("active");
  });
  document.addEventListener("click",(event)=>{
    if(!navList.contains(event.target)&&!menuToggle.contains(event.target)){
      navList.classList.remove("active");
    }
  });
  navList.querySelectorAll("a").forEach(link=>{
    link.addEventListener("click",()=>navList.classList.remove("active"));
  });
}
</script>

</body>
</html>
