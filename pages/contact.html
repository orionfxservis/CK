<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - ClickWorx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --red: #e50914;
      --red-dark: #b00610;
      --bg-dark: #0d0d0d;
      --text-light: #fff;
      --text-muted: #ccc;
      --green: #28a745;
      --green-dark: #218838;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(0,0,0,0.9);
      padding: 8px 20px;
      border-bottom: 2px solid var(--red-dark);
      border-radius: 0 0 12px 12px;
      z-index: 1000;
    }
    .brand { display: flex; align-items: center; gap: 8px; }
    .brand img { height: 32px; border-radius: 8px; }
    .logo { font-size: 1.5rem; color: #fff; font-weight: 700; text-decoration: none; }
    .logo span { color: var(--red); }

    nav ul {
      display: flex; list-style: none; gap: 16px;
    }
    nav ul li a {
      color: #fff; text-decoration: none; font-weight: 600; font-size: 13px;
      padding: 6px 10px; border-radius: 6px; transition: 0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      color: var(--red); background: rgba(255,255,255,0.1);
    }
    .menu-toggle { display: none; color: #fff; background: none; border: none; font-size: 24px; cursor: pointer; }

    @media(max-width:768px){
      .menu-toggle{display:block;}
      nav ul{
        flex-direction:column; background:#111; position:absolute; top:65px; right:0;
        width:200px; padding:15px; border-left:2px solid var(--red-dark);
        border-bottom:2px solid var(--red-dark); border-radius:0 0 12px 12px;
        display:none;
      }
      nav ul.active{display:flex;}
      nav ul li{margin:10px 0;}
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      margin-top: 65px;
    }
    .hero-slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    .hero-slide.active { opacity: 1; }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }
    .hero-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 2;
      padding: 0 20px;
      gap: 25px;
    }

    /* ===== CONTACT + REQUIREMENT FORMS ===== */
    .contact-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 900px;
    }

    .contact-form, .requirement-box {
      background: rgba(17,17,17,0.55);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
    }

    .contact-form h2, .requirement-box h2 {
      color: var(--red);
      font-size: 1.4rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .contact-form input, .contact-form textarea,
    .requirement-box input, .requirement-box textarea {
      width: 100%;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .contact-form textarea, .requirement-box textarea {
      resize: none;
      height: 100px;
    }

    .contact-form button {
      width: 100%;
      background: var(--red);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover { background: var(--red-dark); }

    .requirement-box button {
      width: 100%;
      background: var(--green); /* ✅ green button */
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .requirement-box button:hover { background: var(--green-dark); }

    /* ===== SOCIAL ICONS ===== */
    .social-box {
      margin-top: 15px;
      background: rgba(0,0,0,0.4);
      padding: 10px 0;
      border-radius: 10px;
      text-align: center;
    }
    .social-box a {
      color: #777; /* ✅ gray icons */
      margin: 0 8px;
      font-size: 18px;
      transition: color 0.3s;
    }
    .social-box a:hover {
      color: #444; /* darker gray hover */
    }

    /* ===== DOTS (BEHIND FORMS) ===== */
    .dots {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 0; /* behind forms */
    }

    @media(max-width:768px){
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }

    footer {
      background: #000;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="../images/Logo/Logo.png" alt="Logo">
    <a href="../index.html" class="logo">CLICK<span>WORX</span></a>
  </div>

  <nav>
    <ul id="navLinks">
      <li><a href="../index.html">Home</a></li>
      <li><a href="urgent.html">Urgent Sale</a></li>
      <li><a href="more.html">More Cars</a></li>
      <li><a href="instalment.html">Instalments</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
      <li><a href="admin.html" class="admin-link">Admin</a></li>
    </ul>
  </nav>
  <button class="menu-toggle" id="menuToggle">☰</button>
</header>

<section class="hero">
  <div id="heroSlides"></div>

  <div class="hero-content">
    <div class="contact-container">
      
      <!-- ✅ Contact Form -->
      <form id="contactForm" class="contact-form">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <textarea id="message" placeholder="Message..." required></textarea>
        <button type="submit">Send on WhatsApp</button>

        <!-- ✅ Social Icons (only one set) -->
        <div class="social-box">
          <a href="https://wa.me/923001234567" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
          <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
      </form>

      <!-- ✅ Urgent Requirement Form -->
      <form id="requirementForm" class="requirement-box">
        <h2>Urgent Requirement</h2>
        <input type="text" id="carName" placeholder="Car Name" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="text" id="specs" placeholder="Specs" required>
        <input type="text" id="color" placeholder="Color" required>
        <input type="text" id="estate" placeholder="Estate" required>
        <input type="text" id="budget" placeholder="Budget" required>
        <input type="text" id="contactPerson" placeholder="Contact Person Name" required>
        <input type="tel" id="contactNumber" placeholder="Contact No" required>
        <button type="submit">Send Requirement</button>
      </form>
    </div>
  </div>

  <div class="dots" id="heroDots"></div>
</section>

<footer>© 2025 ClickWorx. All rights reserved.</footer>

<script>
/* ===== Navbar Toggle ===== */
document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("navLinks").classList.toggle("active");
});

/* ===== Hero Slideshow ===== */
async function loadHeroSlides() {
  let savedBanners = {};
  try {
    const res = await fetch("../data/banners.json");
    if (res.ok) savedBanners = await res.json();
  } catch {
    savedBanners = JSON.parse(localStorage.getItem("banners")) || {};
  }

  const heroContainer = document.getElementById("heroSlides");
  heroContainer.innerHTML = "";

  const heroImages = ["hero1", "hero2", "hero3", "hero4"]
    .map(id => savedBanners[id])
    .filter(Boolean);

  const fallback = [
    "../images/BG/bg3.jpg",
    "../images/BG/car02.jpg",
    "../images/BG/car03.jpg",
    "../images/BG/car04.jpg"
  ];

  const slides = heroImages.length ? heroImages : fallback;

  slides.forEach((src, i) => {
    const div = document.createElement("div");
    div.className = "hero-slide";
    div.style.backgroundImage = `url(${src})`;
    if (i === 0) div.classList.add("active");
    heroContainer.appendChild(div);
  });

  const dotsContainer = document.getElementById("heroDots");
  dotsContainer.innerHTML = "";
  slides.forEach((_, i) => {
    const dot = document.createElement("span");
    dot.addEventListener("click", () => showSlide(i));
    dotsContainer.appendChild(dot);
  });
  const dots = dotsContainer.querySelectorAll("span");

  let index = 0;
  function showSlide(n) {
    const allSlides = document.querySelectorAll(".hero-slide");
    allSlides.forEach(s => s.classList.remove("active"));
    dots.forEach(d => d.classList.remove("active"));
    index = (n + allSlides.length) % allSlides.length;
    allSlides[index].classList.add("active");
    dots[index].classList.add("active");
  }
  setInterval(() => showSlide(index + 1), 5000);
  showSlide(0);
}

/* ===== Contact Form (WhatsApp) ===== */
document.getElementById("contactForm").addEventListener("submit", e => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("message").value.trim();
  const text = `Contact Inquiry%0A----------------%0AName: ${name}%0APhone: ${phone}%0AMessage: ${msg}`;
  const whatsapp = "+923330360487";
  window.open(`https://wa.me/${whatsapp}?text=${text}`, "_blank");
});

/* ===== Requirement Form (WhatsApp) ===== */
document.getElementById("requirementForm").addEventListener("submit", e => {
  e.preventDefault();
  const carName = document.getElementById("carName").value.trim();
  const model = document.getElementById("model").value.trim();
  const specs = document.getElementById("specs").value.trim();
  const color = document.getElementById("color").value.trim();
  const estate = document.getElementById("estate").value.trim();
  const budget = document.getElementById("budget").value.trim();
  const contactPerson = document.getElementById("contactPerson").value.trim();
  const contactNumber = document.getElementById("contactNumber").value.trim();

  const text =
    `Urgent Requirement%0A--------------------%0A` +
    `Car Name: ${carName}%0AModel: ${model}%0ASpecs: ${specs}%0AColor: ${color}%0A` +
    `Estate: ${estate}%0ABudget: ${budget}%0AContact Person: ${contactPerson}%0AContact No: ${contactNumber}`;

  const whatsapp = "+923330360487";
  window.open(`https://wa.me/${whatsapp}?text=${text}`, "_blank");
});

loadHeroSlides();
</script>
</body>
</html>
